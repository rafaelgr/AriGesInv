<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>First Mobile Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
        <script src="Scripts/jquery-1.8.3.js"></script>
        <script src="Scripts/jquery.mobile-1.4.5.js"></script>
    </head>
    <body>
        <div data-role="page" id="first">
            <div data-role="header">
                <h1>Dialog Test</h1>
            </div>
            <div data-role="content">
                <p>
                    <a href="#page2">Another Page (normal)</a>
                </p>
                <p>
                    <a href="#page3" data-rel="dialog">A Dialog (dialog)</a>
                </p>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="header">
                <h1>The Second</h1>
            </div>
            <div data-role="content">
                <p>
                    This is the Second
                </p>
                <div data-role="collapsible">
                    <h3>Satellite Offices</h3>
                    <p>
                        <strong>Asia:</strong>
                        Another Address Here
                    </p>
                    <p>
                        <strong>Europe:</strong>
                        Another Address Here
                    </p>
                    <p>
                        <strong>Mars:</strong>
                        Another Address Here
                    </p>
                </div>
            </div>
        </div>
        <div data-role="page" id="page3">
            <div data-role="header">
                <h1>The Third</h1>
            </div>
            <div data-role="content">
                <p>
                    This is the Third
                </p>
                <a href="#page2" data-role="button">Page 2</a>
                <a href="#first" data-role="button" data-rel="back">Cancel</a>
            </div>
        </div>
    </body>
</html>
