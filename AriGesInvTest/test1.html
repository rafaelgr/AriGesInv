<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>First Mobile Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
        <script src="Scripts/jquery-1.8.3.js"></script>
        <script src="Scripts/jquery.mobile-1.4.5.js"></script>
    </head>
    <body>
        <div data-role="page" id="first">
            <div data-role="header">
                <h1>Dialog Test</h1>
            </div>
            <div data-role="content">
                <p>
                    <a href="#page2">Another Page (normal)</a>
                </p>
                <p>
                    <a href="#third" data-rel="dialog">A Dialog (dialog)</a>
                </p>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="header">
                <h1>The Second</h1>
            </div>
            <div data-role="content">
                <p>
                    This is the Second
                </p>
                <div data-role="collapsible-set">
                    <div data-role="collapsible">
                        <h3>First</h3>
                        <p>
                            Hello World...
                        </p>
                    </div>
                    <div data-role="collapsible" data-content-theme="d" data-iconpos="right">
                        <h3>First</h3>
                        <p>
                            Hello World again...
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="page" id="third">
            <div data-role="header">
                <h1>Test</h1>
            </div>
            <div data-role="content">
                <input type="button" id="pageBtn" value="Go to page">
            </div>
        </div>
        <script>
            $("#pageBtn").click(function () {
                $.mobile.changePage("test2.html", { transition: "flip" });
            });
        </script>
    </body>
</html>
